<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control | LAKSHYA 2K25</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <style>
        :root {
            --cyan: #00f3ff;
            --blue-dim: #005577;
            --bg-dark: #020205;
            --success: #00ff66;
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            height: 100vh;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: var(--cyan);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* --- BACKGROUND GRID --- */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            perspective: 1000px;
            transform: scale(1.1);
        }
        
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, #000 90%);
            z-index: -1;
        }

        /* --- DASHBOARD CONTAINER --- */
        .dashboard {
            width: 800px;
            max-width: 90vw;
            padding: 40px;
            border: 1px solid var(--blue-dim);
            background: rgba(0, 10, 20, 0.8);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        /* Corner accents */
        .corner { position: absolute; width: 20px; height: 20px; border: 2px solid var(--cyan); transition: all 0.5s; }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* --- HEADER --- */
        .header-status {
            width: 100%;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--blue-dim);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        .status-light {
            display: inline-block; width: 10px; height: 10px; background: #333;
            border-radius: 50%; margin-right: 8px;
            box-shadow: 0 0 5px #333;
            transition: 0.3s;
        }
        .status-light.ready { background: var(--cyan); box-shadow: 0 0 10px var(--cyan); }
        .status-light.busy { background: #ffaa00; box-shadow: 0 0 10px #ffaa00; }
        .status-light.live { background: var(--success); box-shadow: 0 0 10px var(--success); }

        /* --- MAIN UPLOAD VISUALIZER --- */
        .visualizer-container {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 120px; height: 120px;
            object-fit: contain;
            opacity: 0.5;
            filter: grayscale(100%) drop-shadow(0 0 0 transparent);
            transition: 0.5s;
            z-index: 2;
        }

        .upload-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--blue-dim);
            border-top-color: var(--cyan);
            animation: spin 2s linear infinite;
            opacity: 0; /* Hidden initially */
        }

        .data-stream {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 243, 255, 0.2), transparent);
            clip-path: polygon(40% 100%, 60% 100%, 60% 100%, 40% 100%);
            transition: clip-path 3s ease-out;
            z-index: 1;
        }

        /* --- TERMINAL WINDOW --- */
        .terminal {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--blue-dim);
            padding: 10px;
            margin-bottom: 30px;
            font-size: 0.8rem;
            color: #aaa;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse; /* Bottom up */
        }
        .log-line { margin: 2px 0; color: var(--cyan); opacity: 0.8; }
        .log-line.success { color: var(--success); }
        .log-line span { color: #fff; margin-right: 10px; }

        /* --- PROGRESS BAR --- */
        .progress-wrapper {
            width: 100%;
            height: 4px;
            background: #111;
            margin-bottom: 30px;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
            transition: width 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth easing for stutter effect */
        }
        .progress-text {
            position: absolute;
            top: -20px; right: 0;
            font-size: 0.8rem;
        }

        /* --- ACTION BUTTON --- */
        .deploy-btn {
            background: transparent;
            color: var(--cyan);
            border: 2px solid var(--cyan);
            padding: 15px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }
        .deploy-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }
        .deploy-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
            pointer-events: none;
        }

        /* --- FINAL SUCCESS OVERLAY --- */
        .success-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 100;
        }
        .success-overlay.visible { opacity: 1; }
        
        .big-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--success);
            text-shadow: 0 0 30px var(--success);
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .success-overlay.visible .big-text { transform: scale(1); }

        /* --- ANIMATIONS --- */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="vignette"></div>

    <div class="dashboard">
        <!-- Corners -->
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <!-- Header -->
        <div class="header-status">
            <div>Target: <span style="color:white">LBRCE_SERVER_01</span></div>
            <div>
                Status: 
                <span class="status-light ready" id="status-light"></span>
                <span id="status-text">READY TO DEPLOY</span>
            </div>
        </div>

        <!-- Visualizer -->
        <div class="visualizer-container">
            <div class="upload-ring" id="loader-ring"></div>
            <div class="data-stream" id="data-beam"></div>
            <img src="/assets/logo.png" alt="Logo" class="logo-img" id="main-logo" onerror="this.src='https://placehold.co/120x120/000/00f3ff?text=SYS'">
        </div>

        <!-- Progress -->
        <div class="progress-wrapper">
            <div class="progress-fill" id="prog-fill"></div>
            <div class="progress-text" id="prog-text">0%</div>
        </div>

        <!-- Logs -->
        <div class="terminal" id="terminal">
            <div class="log-line"><span>></span> System initialized. Waiting for authorization...</div>
        </div>

        <!-- Button -->
        <button class="deploy-btn" onclick="startDeployment(this)">
            INITIATE UPLOAD
        </button>

        <!-- Success Overlay -->
        <div class="success-overlay" id="success-screen">
            <div class="big-text">DEPLOYED</div>
            <p style="margin-top:20px; letter-spacing:4px; color:white;">REDIRECTING TO HOMEPAGE...</p>
        </div>

    </div>

    <script>
        // Extended and realistic logs
        const logs = [
            "Initializing handshake with LBRCE_HOST...",
            "Validating SSL certificates...",
            "Secure channel established (TLS 1.3).",
            "Checking remote server disk space...",
            "Allocating bandwidth (Target: 1Gbps)...",
            "Compressing assets (GZIP enabled)...",
            "Uploading core kernel (3.2MB)...",
            "Core Uploaded.",
            "Uploading index.html...",
            "Uploading high-res assets (textures)...",
            "Warning: Network latency spike detected. Retrying...",
            "Packet 4023 lost. Re-sending...",
            "Assets synced successfully.",
            "Deploying main.bundle.js...",
            "Compiling WebAssembly modules...",
            "Connecting to Student Database...",
            "Verifying user tables...",
            "Injecting CSS styles (theme: cosmic)...",
            "Clearing Cloudflare CDN cache...",
            "Purging old builds...",
            "Running final integrity check...",
            "Integrity check PASSED.",
            "Starting HTTP server on port 443...",
            "Services Active.",
            "FINALIZING DEPLOYMENT..."
        ];

        let currentProgress = 0;
        let isUploading = false;

        function addLog(text, isSuccess = false, isWarning = false) {
            const term = document.getElementById('terminal');
            const line = document.createElement('div');
            let className = 'log-line';
            if (isSuccess) className += ' success';
            if (isWarning) className += ' warning'; // Add warning style if needed (using default for now)
            
            line.className = className;
            
            // Timestamp
            const now = new Date();
            const time = now.getHours().toString().padStart(2,'0') + ":" + 
                         now.getMinutes().toString().padStart(2,'0') + ":" + 
                         now.getSeconds().toString().padStart(2,'0');
            
            line.innerHTML = `<span>[${time}]</span> ${text}`;
            if (isWarning) line.style.color = '#ffaa00';
            
            term.prepend(line); // Add to top
        }

        function startDeployment(btn) {
            if (isUploading) return;
            isUploading = true;

            btn.classList.add('disabled');
            btn.innerHTML = "UPLOADING...";
            
            // Visuals
            document.getElementById('status-light').className = 'status-light busy';
            document.getElementById('status-text').innerText = "INITIALIZING...";
            document.getElementById('status-text').style.color = "#ffaa00";
            document.getElementById('loader-ring').style.opacity = '1';
            document.getElementById('data-beam').style.clipPath = "polygon(30% 0%, 70% 0%, 60% 100%, 40% 100%)"; // Beam shoots up
            
            // Logo Logic
            const logo = document.getElementById('main-logo');
            logo.style.filter = "grayscale(0%) drop-shadow(0 0 15px var(--cyan))";
            logo.style.opacity = "1";

            // Start the realistic simulation loop
            simulateUpload();
        }

        function simulateUpload() {
            // Realistic simulation parameters
            const totalDuration = 12000; // ~12 seconds target
            
            let logIndex = 0;

            const loop = () => {
                if (currentProgress >= 100) {
                    finalizeLaunch();
                    return;
                }

                // Variable Increment Logic (The "Realism" Part)
                let increment = 0;
                let delay = 100; // Default tick speed

                if (currentProgress < 20) {
                    // Fast start (Initialization)
                    increment = Math.random() * 2 + 0.5;
                    delay = 50;
                    document.getElementById('status-text').innerText = "HANDSHAKING...";
                } else if (currentProgress >= 20 && currentProgress < 50) {
                    // Slow middle (Uploading heavy files)
                    increment = Math.random() * 0.5 + 0.1;
                    delay = 150;
                    document.getElementById('status-text').innerText = "UPLOADING ASSETS...";
                    
                    // Occasional "hang"
                    if (Math.random() > 0.95) delay = 800; 
                } else if (currentProgress >= 50 && currentProgress < 80) {
                    // Medium speed (Configuring)
                    increment = Math.random() * 1.5;
                    delay = 100;
                    document.getElementById('status-text').innerText = "CONFIGURING DB...";
                } else {
                    // Fast finish (Finalizing)
                    increment = Math.random() * 3;
                    delay = 80;
                    document.getElementById('status-text').innerText = "VERIFYING...";
                }

                // Update Progress
                currentProgress += increment;
                if (currentProgress > 100) currentProgress = 100;

                // Update UI
                document.getElementById('prog-fill').style.width = currentProgress + "%";
                document.getElementById('prog-text').innerText = Math.floor(currentProgress) + "%";

                // Trigger Logs based on progress milestones roughly
                // Use a probability check to prevent dumping all logs at once
                if (Math.random() > 0.6 && logIndex < logs.length) {
                    // Ensure we don't run out of logs too early or late
                    const idealLogIndex = Math.floor((currentProgress / 100) * logs.length);
                    if (logIndex <= idealLogIndex) {
                        addLog(logs[logIndex]);
                        logIndex++;
                    }
                }

                setTimeout(loop, delay);
            };

            loop();
        }

        function finalizeLaunch() {
            addLog("DEPLOYMENT SUCCESSFUL", true);
            document.getElementById('status-light').className = 'status-light live';
            document.getElementById('status-text').innerText = "SYSTEM LIVE";
            document.getElementById('status-text').style.color = "#00ff66";
            
            // Beam expansion
            document.getElementById('data-beam').style.background = "linear-gradient(to top, #00ff66, transparent)";
            
            setTimeout(() => {
                document.getElementById('success-screen').classList.add('visible');
                
                setTimeout(() => {
                    window.location.href = 'intro';
                }, 3000); // 3 seconds to read "Deployed"
            }, 800);
        }
    </script>
</body>
</html>
