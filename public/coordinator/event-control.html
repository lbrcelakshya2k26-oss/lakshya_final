<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Registrations | Coordinator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="\assets\logo.png">
  
    <style>
        :root { --primary-color: #00d2ff; --text-color: #ffffff; }
        body { background-color: #050510; color: var(--text-color); font-family: 'Poppins', sans-serif; padding: 40px; }
        
        .container { max-width: 900px; margin: 0 auto; }
        .header { margin-bottom: 40px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        h2 { font-family: 'Montserrat'; color: var(--primary-color); margin-bottom: 10px; }
        p.subtitle { color: #aaa; font-size: 0.95rem; }

        .control-card {
            background: rgba(30, 30, 40, 0.6); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 20px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .event-info h3 { font-size: 1.1rem; margin-bottom: 5px; }
        .event-info span { font-size: 0.85rem; color: #888; font-family: monospace; }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px;
            left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        .status-label { margin-right: 15px; font-weight: bold; font-size: 0.9rem; }
        .status-open { color: #00ff88; }
        .status-closed { color: #ff4444; }
        
        .back-btn { color: #ccc; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; }
        .back-btn:hover { color: white; }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
        
        <div class="header">
            <h2>Registration Control</h2>
            <p class="subtitle">Stop or Resume registrations for events in your department. This does not affect other departments.</p>
        </div>

        <div id="controlsList">
            <p style="color:#aaa;">Loading your events...</p>
        </div>
    </div>

    <script>
        async function loadControls() {
            const container = document.getElementById('controlsList');
            try {
                const res = await fetch('/api/coordinator/event-controls');
                const data = await res.json();

                if (data.length === 0) {
                    container.innerHTML = '<p>No events found for your department.</p>';
                    return;
                }

                container.innerHTML = '';
                data.forEach(event => {
                    const isChecked = event.isOpen ? 'checked' : '';
                    const statusText = event.isOpen ? '<span class="status-open">Accepting</span>' : '<span class="status-closed">Closed</span>';
                    
                    const div = document.createElement('div');
                    div.className = 'control-card';
                    div.innerHTML = `
                        <div class="event-info">
                            <h3>${event.title}</h3>
                            <span>ID: ${event.eventId}</span>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <span class="status-label" id="label-${event.eventId}">${statusText}</span>
                            <label class="switch">
                                <input type="checkbox" ${isChecked} onchange="toggleEvent('${event.eventId}', this)">
                                <span class="slider"></span>
                            </label>
                        </div>
                    `;
                    container.appendChild(div);
                });

            } catch(e) {
                console.error(e);
                container.innerHTML = '<p style="color:red;">Error loading data.</p>';
            }
        }

        async function toggleEvent(eventId, checkbox) {
            const isOpen = checkbox.checked;
            const label = document.getElementById(`label-${eventId}`);
            
            // Optimistic UI Update
            label.innerHTML = isOpen ? '<span style="color:#888;">Updating...</span>' : '<span style="color:#888;">Updating...</span>';
            checkbox.disabled = true;

            try {
                const res = await fetch('/api/coordinator/toggle-event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ eventId, isOpen })
                });

                if (res.ok) {
                    label.innerHTML = isOpen ? '<span class="status-open">Accepting</span>' : '<span class="status-closed">Closed</span>';
                } else {
                    alert("Failed to update status.");
                    checkbox.checked = !isOpen; // Revert
                }
            } catch(e) {
                alert("Network error.");
                checkbox.checked = !isOpen; // Revert
            } finally {
                checkbox.disabled = false;
            }
        }

        loadControls();
    </script>
</body>
</html>
