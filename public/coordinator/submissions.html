<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submissions | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="\assets\logo.png">
<script src="/js/common-menu.js"></script>
    <style>
        /* --- COSMIC COORDINATOR THEME (Matches Dashboard) --- */
        :root {
            --primary-color: #00d2ff;
            --accent-color: #ff00cc;
            --glass-bg: rgba(20, 20, 35, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --sidebar-width: 260px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050510; color: var(--text-color); display: flex; min-height: 100vh; overflow-x: hidden; }

        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('/assets/admin-block.jpg') no-repeat center/cover; z-index: -2; }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5,5,15,0.9); z-index: -1; }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: var(--sidebar-width); background: var(--glass-bg); border-right: 1px solid var(--glass-border); 
            padding: 2rem; display: flex; flex-direction: column; z-index: 1000; height: 100vh; position: sticky; top: 0; 
            transition: transform 0.3s ease-in-out;
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .menu { list-style: none; flex-grow: 1; } .menu li { margin-bottom: 1rem; }
        .menu a { text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 8px; transition: 0.3s; }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.1); color: var(--primary-color); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; }

        /* --- MOBILE HEADER --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(20, 20, 35, 0.95); border-bottom: 1px solid var(--glass-border);
            z-index: 900; align-items: center; justify-content: space-between; padding: 0 20px;
            backdrop-filter: blur(10px);
        }
        .mobile-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; color: white; font-size: 1.2rem; }
        .menu-toggle { font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }
        
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
        .sidebar-overlay.active { display: block; }
        .close-sidebar-btn { display: none; font-size: 1.2rem; color: white; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        .main { flex-grow: 1; padding: 2rem; overflow-y: auto; z-index: 1; width: 100%; }
        .header { display: flex; justify-content: space-between; margin-bottom: 2rem; align-items: center; }
        .header h2 { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; margin: 0; }

        /* --- TABLE STYLES --- */
        .table-container {
            background: rgba(20, 20, 35, 0.6); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 1.5rem; overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--primary-color); font-weight: 600; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        td { color: #ddd; font-size: 0.95rem; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* Badges & Buttons */
        .btn-action {
            padding: 6px 12px; border-radius: 6px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); color: white; cursor: pointer; font-size: 0.85rem;
            display: inline-flex; align-items: center; gap: 5px; transition: 0.3s; text-decoration: none;
        }
        .btn-action:hover { background: var(--primary-color); color: black; border-color: var(--primary-color); }
        
        .btn-view-team { border-color: var(--accent-color); color: var(--accent-color); }
        .btn-view-team:hover { background: var(--accent-color); color: white; }

        .btn-download { border-color: #00ff88; color: #00ff88; }
        .btn-download:hover { background: #00ff88; color: black; }

        .btn-approve { border-color: #ffcc00; color: #ffcc00; }
        .btn-approve:hover { background: #ffcc00; color: black; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #151520; width: 90%; max-width: 600px; padding: 2rem; border-radius: 15px; border: 1px solid var(--glass-border); position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.5rem; color: #aaa; transition: 0.3s; }
        .modal-close:hover { color: white; transform: rotate(90deg); }
        
        .modal-title { color: var(--primary-color); font-family: 'Montserrat', sans-serif; font-size: 1.5rem; margin-bottom: 1rem; }
        .modal-content { color: #ccc; line-height: 1.6; max-height: 60vh; overflow-y: auto; }

        .team-list-item { background: rgba(255,255,255,0.05); padding: 10px; margin-bottom: 8px; border-radius: 6px; display: flex; justify-content: space-between; }
        .role-tag { font-size: 0.75rem; background: var(--primary-color); color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; }

        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -100%; width: 280px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; transform: translateX(0); }
            .mobile-header { display: flex; }
            .close-sidebar-btn { display: block; }
            .main { padding: 1.5rem; padding-top: 90px; width: 100%; margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    

    <main class="main">
        <div class="header">
            <div>
                <h2>Project Submissions</h2>
                <p style="color:#aaa; font-size:0.9rem;">View abstracts, papers, and approve entries</p>
            </div>
            <button class="btn-action" onclick="loadSubmissions()">
                <i class="fa-solid fa-rotate-right"></i> Refresh
            </button>
        </div>

        <div class="table-container">
            <table id="submissionsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Event</th>
                        <th>Title</th>
                        <th>Leader / Team</th>
                        <th>Abstract</th>
                        <th>Team Info</th>
                        <th>File</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="8" style="text-align:center;">Loading submissions...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- ABSTRACT MODAL -->
    <div class="modal-overlay" id="abstractModal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal('abstractModal')"><i class="fa-solid fa-xmark"></i></span>
            <h3 class="modal-title">Submission Abstract</h3>
            <div id="abstractContent" class="modal-content"></div>
        </div>
    </div>

    <!-- TEAM MODAL -->
    <div class="modal-overlay" id="teamModal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal('teamModal')"><i class="fa-solid fa-xmark"></i></span>
            <h3 class="modal-title">Team Details</h3>
            <div style="margin-bottom:10px; color:#aaa;" id="teamNameDisplay"></div>
            <div id="teamList" class="modal-content"></div>
        </div>
    </div>

    <script>
        // Map event IDs to Titles (Optional, fetches on load)
        let eventsMap = {};


        async function loadSubmissions() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Loading...</td></tr>';

            try {
                // 1. Fetch Events for Name Mapping
                const eventsRes = await fetch('/api/events');
                const eventsData = await eventsRes.json();
                eventsData.forEach(e => eventsMap[e.eventId] = e.title);

                // 2. Fetch Submissions
                const res = await fetch('/api/coordinator/submissions');
                if (res.redirected) { window.location.href = '../login'; return; }
                const data = await res.json();

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">No submissions found for your department/event.</td></tr>';
                    return;
                }

                tableBody.innerHTML = '';
                data.forEach((sub, index) => {
                    const eventName = eventsMap[sub.eventId] || sub.eventId;
                    const title = sub.submissionTitle || '<span style="color:#666; font-style:italic;">No Title</span>';
                    const teamName = sub.teamName ? `<br><small style="color:var(--accent-color)">${sub.teamName}</small>` : '';
                    const leader = `<div>${sub.studentEmail}</div>${teamName}`;
                    
                    // Abstract Button
                    let abstractBtn = '<span style="color:#666;">-</span>';
                    if (sub.submissionAbstract) {
                        const safeAbstract = sub.submissionAbstract.replace(/"/g, '&quot;');
                        abstractBtn = `<button class="btn-action" onclick="viewAbstract('${safeAbstract}')"><i class="fa-solid fa-align-left"></i> View</button>`;
                    }

                    // Team Button
                    let teamBtn = '<span style="color:#666;">Individual</span>';
                    if (sub.teamMembers && sub.teamMembers.length > 0) {
                        const safeTeam = encodeURIComponent(JSON.stringify(sub.teamMembers));
                        const safeTeamName = sub.teamName ? sub.teamName.replace(/"/g, '&quot;') : 'Team';
                        teamBtn = `<button class="btn-action btn-view-team" onclick="viewTeam('${safeTeam}', '${safeTeamName}')"><i class="fa-solid fa-users"></i> ${sub.teamMembers.length + 1}</button>`;
                    }

                    // File Button
                    let fileBtn = '<span style="color:#666;">No File</span>';
                    if (sub.submissionUrl) {
                        fileBtn = `<a href="${sub.submissionUrl}" target="_blank" class="btn-action btn-download"><i class="fa-solid fa-download"></i> Open</a>`;
                    }

                    // Action Button (Approval)
                    let actionBtn = '<span style="color:#00ff88;">Approved</span>';
                    if (!sub.approvalStatus || sub.approvalStatus !== 'APPROVED') {
                        actionBtn = `<button class="btn-action btn-approve" onclick="approveRegistration('${sub.registrationId}')"><i class="fa-solid fa-check"></i> Accept</button>`;
                    }

                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${eventName}</td>
                            <td style="font-weight:600; color:white;">${title}</td>
                            <td>${leader}</td>
                            <td>${abstractBtn}</td>
                            <td>${teamBtn}</td>
                            <td>${fileBtn}</td>
                            <td>${actionBtn}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center; color:#ff4444;">Error loading data.</td></tr>';
            }
        }

        async function approveRegistration(regId) {
            if(!confirm("Are you sure you want to approve this submission? This will enable payment for the student.")) return;
            try {
                const res = await fetch('/api/coordinator/approve-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ registrationId: regId })
                });
                if(res.ok) {
                    alert("Submission Approved!");
                    loadSubmissions();
                } else {
                    alert("Failed to approve.");
                }
            } catch(e) { alert("Network Error"); }
        }

        function viewAbstract(text) {
            document.getElementById('abstractContent').innerText = text;
            document.getElementById('abstractModal').style.display = 'flex';
        }

        function viewTeam(membersJson, teamName) {
            const members = JSON.parse(decodeURIComponent(membersJson));
            const listContainer = document.getElementById('teamList');
            document.getElementById('teamNameDisplay').innerText = `Team: ${teamName}`;
            
            let html = '';
            members.forEach(m => {
                html += `
                    <div class="team-list-item">
                        <div>
                            <div style="font-weight:bold; color:white;">${m.name}</div>
                            <div style="font-size:0.85rem; color:#aaa;">${m.roll}</div>
                        </div>
                        <div style="text-align:right;">
                            <div style="font-size:0.85rem; color:#aaa;">${m.mobile}</div>
                        </div>
                    </div>
                `;
            });

            listContainer.innerHTML = html;
            document.getElementById('teamModal').style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function logout() { localStorage.clear(); window.location.href = '../login'; }
        
        // Initialize
        loadSubmissions();
    </script>
</body>
</html>
