<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Audit | Coordinator Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { 
            --primary: #00d2ff; 
            --accent: #ff00cc;
            --glass-bg: rgba(15, 15, 30, 0.95); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --sidebar-width: 260px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: #050510; 
            color: #fff; 
            min-height: 100vh; 
            background: url('/assets/admin-block.jpg') no-repeat center/cover fixed;
            display: flex;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, rgba(0, 210, 255, 0.05), transparent),
                        rgba(5, 5, 15, 0.96); 
            z-index: -1;
        }

        #sidebar-container {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--glass-bg);
            border-right: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width); 
            padding: 40px;
            width: calc(100% - var(--sidebar-width));
            transition: 0.3s;
            z-index: 1;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: var(--glass-bg);
            padding: 30px 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
        }

        .page-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            font-size: 1.8rem;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; margin-bottom: 35px; }
        .stat-card { 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            padding: 30px; 
            border-radius: 24px; 
            text-align: left; 
            backdrop-filter: blur(10px);
            position: relative;
        }
        .stat-card i { position: absolute; right: 25px; top: 25px; font-size: 2rem; opacity: 0.2; color: var(--primary); }
        .stat-card h3 { font-size: 0.8rem; color: #aaa; text-transform: uppercase; margin-bottom: 8px; font-weight: 600; }
        .stat-card p { font-size: 2.5rem; font-weight: 800; color: #fff; margin: 0; }

        .table-card { 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            padding: 35px; 
            backdrop-filter: blur(10px);
        }
        
        .table-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; gap: 20px; }
        .search-container { position: relative; flex-grow: 1; max-width: 500px; }
        .search-container i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #666; }
        .search-box { 
            padding: 16px 20px 16px 50px; 
            border-radius: 15px; 
            border: 1px solid var(--glass-border); 
            background: rgba(255,255,255,0.03); 
            color: #fff; 
            width: 100%;
            outline: none;
        }

        .btn-action { 
            padding: 14px 24px; 
            border-radius: 12px; 
            cursor: pointer; font-weight: 700; 
            display: flex; align-items: center; gap: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .btn-export { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; border: none; }
        .btn-refresh { background: rgba(255,255,255,0.05); color: var(--primary); border: 1px solid var(--primary); }
        
        .btn-edit { 
            background: rgba(0, 210, 255, 0.1); 
            color: var(--primary); 
            border: 1px solid rgba(0, 210, 255, 0.3);
            padding: 8px 12px;
            font-size: 0.75rem;
        }
        .btn-edit:hover { background: var(--primary); color: #000; }

        .table-wrapper { overflow-x: auto; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 22px 25px; font-size: 0.8rem; color: var(--primary); text-transform: uppercase; border-bottom: 2px solid rgba(255,255,255,0.05); }
        td { padding: 18px 25px; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.03); color: #ccc; }

        .ticket-id { font-family: 'Montserrat', sans-serif; font-weight: 700; color: #fff; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; }
        .kit-badge { font-weight: 700; padding: 5px 12px; border-radius: 8px; font-size: 0.7rem; }
        .badge-yes { background: rgba(0, 255, 136, 0.1); color: #00ff88; }
        .badge-no { background: rgba(255, 68, 68, 0.1); color: #ff4444; }

        /* Modal Styles */
        #editModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: #151525; border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 24px; width: 100%; max-width: 450px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #888; font-size: 0.85rem; }
        .form-input { 
            width: 100%; padding: 14px; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); border-radius: 12px; color: #fff; outline: none;
        }
        .form-input:focus { border-color: var(--primary); }

        @media (max-width: 1024px) {
            #sidebar-container { display: none; }
            .main-content { margin-left: 0; width: 100%; padding: 20px; padding-top: 80px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <div>
                    <h1>Cash Audit</h1>
                    <p style="color:#777; font-size: 0.95rem; margin-top: 5px;">On-site registration management</p>
                </div>
                <div style="display: flex; gap: 15px;">
                    <button class="btn-action btn-refresh" onclick="loadData()"><i class="fa-solid fa-sync"></i> Refresh</button>
                    <button class="btn-action btn-export" onclick="exportToExcel()"><i class="fa-solid fa-file-excel"></i> Export</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card"><i class="fa-solid fa-users"></i><h3>Entries</h3><p id="totalCount">0</p></div>
                <div class="stat-card"><i class="fa-solid fa-wallet"></i><h3>Collected</h3><p id="totalCash" style="color: var(--primary);">₹0</p></div>
                <div class="stat-card"><i class="fa-solid fa-box"></i><h3>Kits</h3><p id="kitCount" style="color: var(--accent);">0</p></div>
            </div>

            <div class="table-card">
                <div class="table-controls">
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search" class="search-box" placeholder="Search by Email or Ticket ID..." onkeyup="filterTable()">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Ticket ID</th>
                                <th>Student Email</th>
                                <th>Event</th>
                                <th>Amount</th>
                                <th>Kit</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reportTable">
                            <tr>
                                <td colspan="7" style="text-align:center; padding: 50px;">
                                    <i class="fa-solid fa-spinner fa-spin"></i> Syncing Records...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 25px; color: var(--primary);">Edit Registration</h2>
            <input type="hidden" id="editRegId">
            <div class="form-group">
                <label>Amount Collected (₹)</label>
                <input type="number" id="editAmount" class="form-input">
            </div>
            <div class="form-group">
                <label>Kit Eligibility</label>
                <select id="editKit" class="form-input">
                    <option value="true">ELIGIBLE</option>
                    <option value="false">NO KIT</option>
                </select>
            </div>
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button class="btn-action btn-export" style="flex: 1; justify-content: center;" onclick="updateRecord()">Save Changes</button>
                <button class="btn-action btn-refresh" style="flex: 1; justify-content: center; border-color: #555; color: #888;" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Script loading safety -->
    <script src="/js/common-menu.js"></script>
    <script>
        let reportData = [];

        // Safety wrap for initialization
        async function initialize() {
            try {
                // Ensure sidebar initializes if not already handled by common-menu
                if (window.initSidebar) window.initSidebar();
                await loadData();
            } catch (err) {
                console.error("Initialization Error:", err);
            }
        }

        async function loadData() {
            const tbody = document.getElementById('reportTable');
            try {
                const res = await fetch('/api/reports/onsite-registrations');
                
                // Handle non-OK responses
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || `Server returned ${res.status}`);
                }

                const data = await res.json();
                reportData = Array.isArray(data) ? data : [];
                
                renderTable(reportData);
                updateStats(reportData);
            } catch (e) {
                console.error("Fetch Error:", e);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align:center; color: #ff4444; padding: 50px;">
                            <i class="fa-solid fa-triangle-exclamation"></i> Error: ${e.message}
                            <br><small style="color: #666">Try refreshing the page.</small>
                        </td>
                    </tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('reportTable');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 50px; opacity: 0.5;">No registrations found matching your account.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(reg => `
                <tr>
                    <td>${new Date(reg.registeredAt).toLocaleDateString()}</td>
                    <td><span class="ticket-id">${(reg.registrationId || '').substring(0,8).toUpperCase()}</span></td>
                    <td><div style="color:#fff;">${reg.studentEmail || 'N/A'}</div></td>
                    <td>${reg.eventTitle || 'Unknown'}</td>
                    <td><span style="font-weight: 800; color: var(--primary);">₹${parseFloat(reg.amountPaid) || 0}</span></td>
                    <td><span class="kit-badge ${reg.kitAllocated ? 'badge-yes' : 'badge-no'}">${reg.kitAllocated ? 'YES' : 'NO'}</span></td>
                    <td>
                        <button class="btn-action btn-edit" onclick="openEditModal('${reg.registrationId}', ${reg.amountPaid}, ${reg.kitAllocated})">
                            <i class="fa-solid fa-pen"></i> Edit
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(data) {
            const cash = data.reduce((s, r) => s + (parseFloat(r.amountPaid) || 0), 0);
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('totalCash').innerText = `₹${cash.toLocaleString('en-IN')}`;
            document.getElementById('kitCount').innerText = data.filter(r => r.kitAllocated).length;
        }

        function openEditModal(id, amount, kit) {
            document.getElementById('editRegId').value = id;
            document.getElementById('editAmount').value = amount;
            document.getElementById('editKit').value = kit.toString();
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        async function updateRecord() {
            const saveBtn = event.target;
            const originalText = saveBtn.innerHTML;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';

            const payload = {
                registrationId: document.getElementById('editRegId').value,
                amountPaid: document.getElementById('editAmount').value,
                kitAllocated: document.getElementById('editKit').value === 'true'
            };

            try {
                const res = await fetch('/api/coordinator/update-onsite-reg', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || "Update failed");
                }
                closeModal();
                await loadData();
            } catch (e) { 
                alert("Error: " + e.message); 
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
            }
        }

        function filterTable() {
            const q = document.getElementById('search').value.toLowerCase().trim();
            const filtered = reportData.filter(r => 
                (r.studentEmail || '').toLowerCase().includes(q) || 
                (r.registrationId || '').toLowerCase().includes(q) ||
                (r.eventTitle || '').toLowerCase().includes(q)
            );
            renderTable(filtered);
        }

        function exportToExcel() {
            if (reportData.length === 0) return alert("Nothing to export!");
            const ws = XLSX.utils.json_to_sheet(reportData.map(r => ({ 
                "Date": new Date(r.registeredAt).toLocaleString(), 
                "ID": r.registrationId, 
                "Email": r.studentEmail, 
                "Event": r.eventTitle, 
                "Amount": r.amountPaid, 
                "Kit": r.kitAllocated ? "Yes" : "No" 
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Audit");
            XLSX.writeFile(wb, `Cash_Report_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
