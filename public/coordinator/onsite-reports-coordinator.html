<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Site Reports | Coordinator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #00d2ff; --glass-bg: rgba(15, 15, 30, 0.95); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050510; color: #fff; min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--glass-bg); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; text-align: center; }
        .stat-card h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card p { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
        .table-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 15px; padding: 25px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; font-size: 0.8rem; color: #555; text-transform: uppercase; border-bottom: 1px solid #333; }
        td { padding: 12px; font-size: 0.9rem; border-bottom: 1px solid #222; }
        .btn-export { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .search-bar { padding: 10px 15px; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 style="font-family: 'Montserrat';">My Cash Registrations</h1>
                <p style="color:#666;">Track students you registered on-site</p>
            </div>
            <button class="btn-export" onclick="exportToExcel()"><i class="fa-solid fa-file-excel"></i> Export Excel</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>Total Registrations</h3><p id="totalCount">0</p></div>
            <div class="stat-card"><h3>Cash Collected</h3><p id="totalCash">₹0</p></div>
            <div class="stat-card"><h3>Kits to Issue</h3><p id="kitCount">0</p></div>
        </div>

        <div class="table-card">
            <input type="text" id="search" class="search-bar" placeholder="Search Email or ID..." onkeyup="filterTable()">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Reg ID</th>
                        <th>Student Email</th>
                        <th>Event</th>
                        <th>Amount</th>
                        <th>Kit</th>
                    </tr>
                </thead>
                <tbody id="reportTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        let reportData = [];
        async function loadData() {
            const res = await fetch('/api/reports/onsite-registrations');
            reportData = await res.json();
            renderTable(reportData);
            updateStats(reportData);
        }

        function renderTable(data) {
            const tbody = document.getElementById('reportTable');
            tbody.innerHTML = data.map(reg => `
                <tr>
                    <td>${new Date(reg.registeredAt).toLocaleDateString()}</td>
                    <td style="font-family: monospace; font-size: 0.8rem;">${reg.registrationId.substring(0,8)}...</td>
                    <td>${reg.studentEmail}</td>
                    <td>${reg.eventTitle}</td>
                    <td>₹${reg.amountPaid}</td>
                    <td style="color: ${reg.kitAllocated ? '#00ff88' : '#ff4444'}">${reg.kitAllocated ? 'YES' : 'NO'}</td>
                </tr>
            `).join('');
        }

        function updateStats(data) {
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('totalCash').innerText = `₹${data.reduce((acc, curr) => acc + curr.amountPaid, 0)}`;
            document.getElementById('kitCount').innerText = data.filter(r => r.kitAllocated).length;
        }

        function filterTable() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = reportData.filter(r => r.studentEmail.toLowerCase().includes(q) || r.registrationId.toLowerCase().includes(q));
            renderTable(filtered);
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(reportData.map(r => ({
                Date: new Date(r.registeredAt).toLocaleString(),
                RegID: r.registrationId,
                Email: r.studentEmail,
                Event: r.eventTitle,
                Amount: r.amountPaid,
                Kit: r.kitAllocated ? "Yes" : "No"
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "OnSite_Registrations");
            XLSX.writeFile(wb, "My_OnSite_Collection.xlsx");
        }

        window.onload = loadData;
    </script>
</body>
</html>
