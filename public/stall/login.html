<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stall Partner Login | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">

    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #ff00cc;
            --bg-color: #050510;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/assets/admin-block.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 16, 0.85); backdrop-filter: blur(8px);
        }

        .login-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.1);
            text-align: center;
            z-index: 10;
        }

        .logo-area { margin-bottom: 30px; }
        .logo-area img { width: 60px; margin-bottom: 10px; }
        .logo-area h2 { font-family: 'Montserrat', sans-serif; color: white; font-size: 1.5rem; letter-spacing: 1px; }
        .logo-area p { color: var(--primary-color); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { color: #aaa; font-size: 0.85rem; margin-bottom: 8px; display: block; }
        .input-group input {
            width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .btn-login {
            width: 100%; padding: 14px; background: linear-gradient(45deg, var(--primary-color), #0077ff);
            border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); }

        .footer-text { margin-top: 20px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="login-card">
        <div class="logo-area">
            <img src="/assets/logo.png" alt="Logo">
            <h2>LAKSHYA 2K26</h2>
            <p>Stall Partner Portal</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Stall ID / Username</label>
                <input type="text" id="stallUser" placeholder="e.g. BIRYANI_01" required>
            </div>
            <div class="input-group">
                <label>Access Code</label>
                <input type="password" id="stallPass" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Access Scanner</button>
        </form>

        <p class="footer-text">Unauthorized access is prohibited.</p>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.querySelector('.btn-login');
            const originalText = btn.innerText;
            btn.innerText = "Verifying...";
            btn.disabled = true;

            const username = document.getElementById('stallUser').value;
            const password = document.getElementById('stallPass').value;

            try {
                const response = await fetch('/api/auth/stall-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/stall/dashboard';
                } else {
                    alert(data.error || "Login Failed");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Server Error");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
