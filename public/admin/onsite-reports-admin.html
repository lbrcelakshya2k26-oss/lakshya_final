<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global On-Site Monitoring | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #ff00cc; --glass-bg: rgba(20, 10, 30, 0.95); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050208; color: #fff; min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 1300px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--glass-bg); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; text-align: center; }
        .stat-card p { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
        .table-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 15px; padding: 25px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; font-size: 0.8rem; color: #555; text-transform: uppercase; border-bottom: 1px solid #333; }
        td { padding: 12px; font-size: 0.85rem; border-bottom: 1px solid #222; }
        .btn-export { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .search-bar { padding: 10px 15px; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; width: 350px; }
        .coordinator-tag { font-size: 0.75rem; background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 4px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 style="font-family: 'Montserrat';">Global On-Site Audit</h1>
                <p style="color:#666;">Monitor cash flow and kit allocations across all coordinators</p>
            </div>
            <button class="btn-export" onclick="exportToExcel()"><i class="fa-solid fa-file-excel"></i> Detailed Audit Export</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>Total Cash Count</h3><p id="totalCount">0</p></div>
            <div class="stat-card"><h3>Fest Revenue (Cash)</h3><p id="totalCash">₹0</p></div>
            <div class="stat-card"><h3>Kits Promised</h3><p id="kitCount">0</p></div>
        </div>

        <div class="table-card">
            <input type="text" id="search" class="search-bar" placeholder="Search Student, Coordinator or ID..." onkeyup="filterTable()">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student</th>
                        <th>Event</th>
                        <th>Amount</th>
                        <th>Collected By</th>
                        <th>Kit</th>
                    </tr>
                </thead>
                <tbody id="reportTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        let reportData = [];
        async function loadData() {
            const res = await fetch('/api/reports/onsite-registrations');
            reportData = await res.json();
            renderTable(reportData);
            updateStats(reportData);
        }

        function renderTable(data) {
            const tbody = document.getElementById('reportTable');
            tbody.innerHTML = data.map(reg => `
                <tr>
                    <td>${new Date(reg.registeredAt).toLocaleDateString()}</td>
                    <td>${reg.studentEmail}</td>
                    <td>${reg.eventTitle}</td>
                    <td style="font-weight: bold; color: #fff;">₹${reg.amountPaid}</td>
                    <td><span class="coordinator-tag">${reg.managedBy || 'Direct'}</span></td>
                    <td style="color: ${reg.kitAllocated ? '#00ff88' : '#ff4444'}">${reg.kitAllocated ? 'YES' : 'NO'}</td>
                </tr>
            `).join('');
        }

        function updateStats(data) {
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('totalCash').innerText = `₹${data.reduce((acc, curr) => acc + curr.amountPaid, 0)}`;
            document.getElementById('kitCount').innerText = data.filter(r => r.kitAllocated).length;
        }

        function filterTable() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = reportData.filter(r => 
                r.studentEmail.toLowerCase().includes(q) || 
                (r.managedBy && r.managedBy.toLowerCase().includes(q)) || 
                r.registrationId.toLowerCase().includes(q)
            );
            renderTable(filtered);
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(reportData.map(r => ({
                Date: new Date(r.registeredAt).toLocaleString(),
                RegID: r.registrationId,
                StudentEmail: r.studentEmail,
                Event: r.eventTitle,
                Amount: r.amountPaid,
                Coordinator: r.managedBy,
                KitAllocated: r.kitAllocated ? "Yes" : "No"
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Global_OnSite_Audit");
            XLSX.writeFile(wb, "Lakshya_Global_Cash_Audit.xlsx");
        }

        window.onload = loadData;
    </script>
</body>
</html>
