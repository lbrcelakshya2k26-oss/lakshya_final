<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Departments | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- COSMIC ADMIN THEME --- */
        :root {
            --primary-color: #00d2ff;
            --accent-color: #ff00cc;
            --glass-bg: rgba(20, 20, 35, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050510; color: var(--text-color); display: flex; min-height: 100vh; }

        /* Background Image Layer */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('../assets/admin-block.jpg') no-repeat center center/cover;
            z-index: -2;
        }
        .overlay-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 15, 0.85); z-index: -1;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--glass-bg);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex; flex-direction: column;
            flex-shrink: 0;
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; }
        .menu { list-style: none; flex-grow: 1; }
        .menu li { margin-bottom: 1rem; }
        .menu a {
            text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 10px;
            padding: 10px; border-radius: 8px; transition: 0.3s;
        }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.1); color: var(--primary-color); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; }

        /* Main Content */
        .main { flex-grow: 1; padding: 2rem; overflow-y: auto; position: relative; z-index: 1; }
        .container { max-width: 800px; margin: 0 auto; }

        h2 { margin-bottom: 1.5rem; color: var(--primary-color); font-family: 'Montserrat', sans-serif; }

        /* Form & List */
        .glass-box {
            background: var(--glass-bg); padding: 2rem; border-radius: 15px;
            border: 1px solid var(--glass-border); margin-bottom: 2rem;
        }
        
        .input-row { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; border-radius: 5px; }
        button { padding: 12px 25px; background: var(--primary-color); color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .dept-list { list-style: none; margin-top: 1rem; }
        .dept-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .dept-item:last-child { border-bottom: none; }
        .delete-btn { color: #ff4444; cursor: pointer; transition: 0.3s; }
        .delete-btn:hover { transform: scale(1.2); }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">LAKSHYA ADMIN</div>
        <ul class="menu">
          <li><a href="dashboard">
    <i class="fa-solid fa-gauge-high"></i> Dashboard
</a></li>

<li><a href="registrations">
    <i class="fa-solid fa-clipboard-list"></i> Registrations
</a></li>

<li><a href="add-event">
    <i class="fa-solid fa-calendar-plus"></i> Add Event
</a></li>

<li><a href="departments" class="active">
    <i class="fa-solid fa-building-columns"></i> Departments
</a></li>

<li><a href="manage-users">
    <i class="fa-solid fa-users"></i> Users
</a></li>

<li><a href="committee">
    <i class="fa-solid fa-user-tie"></i> Committee
</a></li>

<li><a href="setup-scoring">
    <i class="fa-solid fa-sliders"></i> Setup Scoring
</a></li>

<li><a href="view-scores">
    <i class="fa-solid fa-square-poll-vertical"></i> View Scores
</a></li>
 <li><a onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <h2>Manage Departments</h2>

            <!-- Add Dept -->
            <div class="glass-box">
                <form onsubmit="event.preventDefault(); addDept();">
                    <div class="input-row">
                        <input type="text" id="deptName" placeholder="Enter Department Name (e.g., CSE)" required>
                        <button type="submit" id="addBtn">Add Dept</button>
                    </div>
                </form>
            </div>

            <!-- List -->
            <div class="glass-box">
                <h3>Existing Departments</h3>
                <ul class="dept-list" id="deptList">
                    <!-- Populated by JS -->
                    <li style="color:#aaa; padding:10px;">Loading...</li>
                </ul>
            </div>
        </div>
    </main>

    <script>
        // --- 1. Load Departments ---
        async function loadDepts() {
            const list = document.getElementById('deptList');
            list.innerHTML = '<li style="color:#aaa; padding:10px;">Loading...</li>';

            try {
                const res = await fetch('/api/admin/departments');
                if (!res.ok) throw new Error("Failed to fetch");
                
                const departments = await res.json();
                
                list.innerHTML = ''; // Clear loading

                if (departments.length === 0) {
                    list.innerHTML = '<li style="color:#aaa; padding:10px;">No departments found. Add one above.</li>';
                    return;
                }

                // Sort alphabetically
                departments.sort((a, b) => a.name.localeCompare(b.name));

                departments.forEach((dept) => {
                    const li = document.createElement('li');
                    li.className = 'dept-item';
                    li.innerHTML = `
                        <span>${dept.name}</span>
                        <i class="fa-solid fa-trash delete-btn" onclick="deleteDept('${dept.deptId}')"></i>
                    `;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error(err);
                list.innerHTML = '<li style="color:red; padding:10px;">Error loading departments. Check server.</li>';
            }
        }

        // --- 2. Add Department ---
        async function addDept() {
            const input = document.getElementById('deptName');
            const btn = document.getElementById('addBtn');
            const name = input.value.toUpperCase().trim();
            
            if(!name) return;

            btn.innerText = "...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/admin/add-department', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if(res.ok) {
                    loadDepts(); // Reload list
                    input.value = '';
                } else {
                    alert("Failed to add department");
                }
            } catch (e) {
                console.error(e);
                alert("Server Error");
            } finally {
                btn.innerText = "Add Dept";
                btn.disabled = false;
            }
        }

        // --- 3. Delete Department ---
        async function deleteDept(deptId) {
            if(confirm("Are you sure you want to delete this department?")) {
                try {
                    const res = await fetch('/api/admin/delete-department', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deptId })
                    });

                    if(res.ok) {
                        loadDepts(); // Reload list
                    } else {
                        alert("Failed to delete. Server might not support this yet.");
                    }
                } catch (e) {
                    console.error(e);
                    alert("Server Error");
                }
            }
        }

        // Initial Load
        loadDepts();
    </script>
</body>
</html>
